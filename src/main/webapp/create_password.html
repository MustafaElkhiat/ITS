<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="shortcut icon" href="photos/New%20Logo/cropped-Untitled-1-1-32x32.png">

    <title>Activation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/Exo.css"/>
    <link rel="stylesheet" href="css/floating-labels.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
</head>
<body class="text-center">
<form class="form-signin" action="Controller" method="post">
    <input type="hidden" name="n" value="27">
    <img class="mb-4" src="photos/New%20Logo/sescotrans_logo.png" alt="" width="" height="">
    <h1 class="h3 mb-3 font-weight-normal">Create your psssword to activate your user</h1>
    <div class="form-label-group">

        <input type="password" id="password" name="password" class="form-control password" placeholder="Password" required=""
               autofocus="">
        <label for="password">Enter Your Password</label>
    </div>
    <div class="form-label-group">

        <input type="password" id="con_password" name="con_password" class="form-control password" placeholder="Password"
               required="">
        <label for="con_password">Confirm Your Password</label>
    </div>

    <button id="activate" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Activate</button>
</form>
</body>
</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    $(".password").keyup(function () {
        if($("#password").val() === $("#con_password").val()){
            $("#activate").removeAttr("disabled");
        }else{
            $("#activate").attr("disabled","");
        }
    });

</script>
